<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>center</title>
    <style>
        .outer1 {

            height: 400px;
            background: #bbffaa;

        }

            background: blue;
            margin: 150px auto 0;

            height: 400px;
            background: #bbffaa;

        }

        }

            background: #bbffaa;
            text-align: center;
            line-height: 400px;

        }

        .inner3 {
            font-size: 20px;

        }

            height: 100px;

        }

        .d1{
            font-size: 0px;
        }

            background: #bbffaa;
        }

        .d2{

        .img2{
            height: 100px;
            /*vertical-align: middle;*/

    </div>
</div>

</html>
